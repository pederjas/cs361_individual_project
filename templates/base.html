<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/img/favicon.ico') }}">

    {% block head %}
    <title>Pet Finder</title>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <nav id="navbar" class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <div>
            <!-- side menu toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- breadcrumb -->
            <nav class="d-inline-block ms-1">
              <ol class="breadcrumb">

                <li class="breadcrumb-item">
                    <a class="py-3 px-0" href="/">Pet Finder</a>
                </li>

              </ol>
            </nav>
        </div>

        <!-- side menu -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><a style="text-decoration: none; color: black;" href="/">Pet Finder</a></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1">

                <li>
                    <hr class="dropdown-divider">
                </li>

                <form action="/" method="GET" class="d-flex">
                    {% set search = request.args['search'] %}
                    <input class="form-control me-2" name="search" value="{{search}}" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <li>
                    <hr class="dropdown-divider">
                </li>

                <li class="mb-1">
                    <a href="/" class="btn btn-secondary btn-lg d-flex" role="button" >Home</a>
                </li>
                <li class="mb-1">
                    <a href="/?category=dogs" class="btn btn-secondary btn-lg d-flex" role="button" >Dogs</a>
                </li>
                <li class="mb-1">
                    <a href="/?category=cats" class="btn btn-secondary btn-lg d-flex" role="button" >Cats</a>
                </li>
                <li class="mb-1">
                    <a href="/?category=other" class="btn btn-secondary btn-lg d-flex" role="button" >Other</a>
                </li>
                <li class="mb-1">
                    <a href="/details" class="btn btn-secondary btn-lg d-flex" role="button" >Random Pet</a>
                </li>

                <li>
                    <hr class="dropdown-divider">
                </li>

            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section id="content">
        <div class="container-fluid">
        {% block content %}
        {% endblock %}
        </div>
    </section>

    <section id="debug">
        <div class="container-fluid">
        {% block debug %}
        {% endblock %}
        </div>
    </section>

    <footer id="footer" class="fixed-bottom mb-3">
        <section class="section">
            <div class="container-fluid">
            <a href="#top"><img class="filter-gray" width="50px" height="50px" src="static/img/arrow-up-circle.svg" role="img" /></a>
            </div>
        </section>
    </footer>

</body>
</html>
